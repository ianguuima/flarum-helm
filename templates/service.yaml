apiVersion: v1
kind: Service
metadata:
  name: {{ include "flarum.fullname" . }}
  labels:
    {{- include "flarum.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      nodePort: 8000
  selector:
    {{- include "flarum.selectorLabels" . | nindent 4 }}
